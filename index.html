<!DOCTYPE html>
<html>
<head>
  <title>Heyy_Ashu's Website</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- The meta tag above makes it responsive on mobile -->

  <style>
    /* Reset default margins/padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center 0px; /* moves background slightly down */
      background-repeat: no-repeat;
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
      min-height: 100vh;
    }

    /* Heading and paragraph */
    .top-content {
      margin-top: 50px; /* adjust spacing for mobile */
      padding: 0 20px;
    }

    /* Fade-in animation for welcome message */
    .top-content h1, .top-content p {
      opacity: 0; /* start invisible */
      animation: fadeIn 2s forwards; /* fade in over 2 seconds */
    }

    .top-content p {
      animation-delay: 1s; /* paragraph appears 1 second after heading */
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Image and button */
    .bottom-content {
      margin-top: 20px; /* small space below heading */
      padding: 0 20px;
    }

    img {
      width: 50%; /* responsive image */
      max-width: 200px;
      height: auto;
      border-radius: 20px;
      margin-bottom: 10px;
    }

    .insta-button {
      display: inline-block;
      background-color: #E1306C;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      margin-top: 10px;
      font-size: 1rem;
    }

    .insta-button:hover {
      background-color: #C13584;
    }

    /* Scroll down arrow */
    .scroll-down {
      font-size: 30px; /* smaller for mobile */
      color: white;
      margin-top: 30px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    /* Responsive tweaks */
    @media (min-width: 768px) {
      .top-content {
        margin-top: 100px;
      }

      .scroll-down {
        font-size: 40px;
        margin-top: 50px;
      }
    }

  </style>
</head>
<body>

  <!-- Heading section -->
  <div class="top-content">
    <h1>Hello from Heyy_ashu</h1>
    <p>WELCOME! THIS IS SUMER AHMED. CHECK OUT MY INSTA</p>
  </div>

  <!-- Image and Instagram button section -->
  <div class="bottom-content">
    <img src="insta.jpg" alt="My Profile Picture">
    <p>
      <a class="insta-button" href="https://www.instagram.com/_heyyashu_?igsh=bnBma3JxOXJpYnlp" target="_blank">
        Follow me on Instagram
      </a>
    </p>
  </div>

  <!-- Scroll down arrow -->
  <div class="scroll-down">⬇️ Scroll Down</div>

</body>
</html>
